<html>
  <head>
    <title>Scavenger Hunt!</title>
    <style>
      div.container
      {
        margin: auto;
        width: 80%;
        text-align: center;
        border-style: solid;
        border-width: medium;
        font-size: 200%;
      }
      div.show
      {
        display: block;
      }
      div.noshow
      {
        display: none;
      }
      p
      {
        text-align: center;
        font-size: 300%;
      }
    </style>
    <script>
      function answer(id) {
        var value = document.getElementById(id).value;
        if (value.startsWith(id)) {
          alert("Yay! you did it!");
        } else {
          alert("Try again.");
        }
        alert(id++);
      }
    </script>
  </head>
  <body>
      <p>Scavenger Hunt!</p>
      <div class="container">
        <a href="http://maps.google.com/?q=46+lone+oak+ct+29045">Click here to start!</a>
        <div class="show" id="diva">
          A is for 
          <input type="text" id="a" />
          <input type="submit" name="submit1" onclick="answer('a');" />
        </div>
        <div class="noshow" id="divb">
          B is for 
          <input type="text" id="b" />
          <input type="submit" name="submit1" onclick="answer('b');" />
        </div>
      </div>
  </body>
</html>
