<html>
  <head>
    <title>Scavenger Hunt!</title>
    <style>
      div.container
      {
        margin: auto;
        width: 80%;
        text-align: center;
        border-style: solid;
        border-width: medium;
        font-size: 200%;
      }
      div.show
      {
        display: block;
      }
      div.noshow
      {
        display: none;
      }
      p
      {
        text-align: center;
        font-size: 300%;
      }
      a
      {
        font-size: 150%;
        padding: 10px;
      }
      input[type="text"] {
        height: 50px;
        width: 200px;
      }
    </style>
    <script>
      function nextChar(c) {
        return String.fromCharCode(c.charCodeAt(0) + 1);
      }
      function answer(id) {
        var textbox = document.getElementById(id);
        if (textbox.value.length == 0) {
          alert("Try again.");
          return false;
        }
        var value = textbox.value.substring(0,1).toLowerCase();
        if (value == id) {
          var nextid = "div" + nextChar(id);
          var div = document.getElementById(nextid);
          if (div !== null) {
            div.className = "show";
          }
        } else {
          alert("Try again.");
        }
      }
    </script>
  </head>
  <body>
      <p>Scavenger Hunt!</p>
      <div class="container">
        <div class="show" id="diva">
          <a href="http://maps.google.com/?q=6090+Garners+Ferry+Rd+29209">Click here to start!</a>
          <form id="forma" onsubmit="answer('a'); return false;">
            A is for 
            <input type="text"  id="a" />
          </form>
        </div>
        <div class="noshow" id="divb">
          <form id="formb" onsubmit="answer('b'); return false;">
            B is for 
            <input type="text"  id="b" />
          </form>
        </div>
      </div>
  </body>
</html>
