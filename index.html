<html>
  <head>
    <title>Scavenger Hunt!</title>
    <style>
      div.container
      {
        margin: auto;
        width: 80%;
        text-align: center;
        border-style: solid;
        border-width: medium;
        font-size: 200%;
      }
      div.show
      {
        display: block;
      }
      div.noshow
      {
        display: none;
      }
      input[type="text"] {
        height: 150%;
        width: 100%;
      }
    </style>
    <script>
      function answer(id) {
        alert("Got to answer method");
        var value = document.getElementById(id).value;
        if (value.startsWith(id)) {
          alert("Yay! you did it!");
        } else {
          alert("Try again.");
        }
      }
    </script>
  </head>
  <body>
      <p>Scavenger Hunt!</p>
      <div class="container">
        <a href="http://maps.google.com/?q=46+lone+oak+ct+29045">Click here to start!</a>
        <div class="show" id="diva">
          <form id="forma" submit="answer('a');">
            A is for 
            <input type="text"  id="a" />
            <input type="submit" name="submit1" />
          </form>
        </div>
      </div>
  </body>
</html>
